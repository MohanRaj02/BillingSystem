<html>
    <head>
        <style>
            table{
                border-spacing:30px;
            }
        </style>
        <title>Bill</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align='center'>Billing Details</h1>
        <hr>
        <div align='right' style="padding-right:120px">
            Bill No:<label id="billno"></label>
            <br>
            Date:<label id="date"></label>
            <br>
            Time:<label id="time"></label>
        </div>
        <hr>
        <table align ='center'>
            <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>GST</th>
            <th>Total Amount</th>
            </tr>
        </table>
        <div style="position:absolute; bottom:75px; width:75%; text-align:right">
            Bill Amount:<label id="billamount"></label>
        </div>
    </body>
</html>
